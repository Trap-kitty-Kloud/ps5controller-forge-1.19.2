name: Build PS5 Controller Mod
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 7.5.1   # required for Forge 1.19.2
      - name: Gradle version
        run: gradle -v
      - name: Build
        run: gradle build --no-daemon
      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: ps5controller-jar
          path: build/libs/*.jar
